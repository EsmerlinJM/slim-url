name: Deploy Infrastructure for Development
on:
  pull_request:
    branches:
    - main
    paths:
    - iac/**/*
    - .github/workflows/deployment.yaml
    types: [opened, synchronize, reopened, labeled]

permissions:
  id-token: write
  contents: read

defaults:
  run:
    working-directory: iac/

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:

    - name: Checkout
      uses: actions/checkout@v4

    - name: Configure AWS Credentials Action For GitHub Actions
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-region: us-east-1
        role-to-assume: ${{ secrets.ARN_ROLE_ASUME }}

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3

    - name: Terraform Init
      id: init
      run: terraform init

    - name: Terraform Format
      id: fmt
      run: terraform fmt

    - name: Terraform Plan
      id: plan
      run: |
        terraform plan -out=plan -input=false

    - name: Post Plan to GitHub PR
      uses: mshick/add-pr-comment@v2
      with:
        allow-repeats: true
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        repo-token-user-login: 'github-actions[bot]'
        message: "## plan\n```\n${{ steps.plan.outputs.stdout || steps.plan.outputs.stderr }}\n```   \n#magic___^_^___line\n"
