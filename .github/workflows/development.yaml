name: Deploy Infrastructure for Development
on:
  pull_request:
    branches:
    - main
    paths:
    - iac/**/*
    - .github/workflows/deployment.yaml
    types: [opened, synchronize, reopened, labeled]

permissions:
  id-token: write
  contents: read

defaults:
  run:
    working-directory: iac/

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest
    steps:

    - name: Checkout
      uses: actions/checkout@v4

    - name: Configure AWS Credentials Action For GitHub Actions
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-region: us-east-1
        role-to-assume: ${{ secrets.ARN_ROLE_ASUME }}

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3

    - name: Terraform Init
      id: init
      run: terraform init

    - name: Terraform Format
      id: fmt
      run: terraform fmt

    - name: Terraform Plan
      id: plan
      run: |
        terraform plan -no-color 2>&1 | tee ${{ github.workspace }}/plan_output.txt

    - name: Comment Terraform Plan on PR
      uses: blinqas/tf-plan-pr-comment@v1
      with:
        output_file: ${{ github.workspace }}/plan_output.txt
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

